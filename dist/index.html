<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Frontend Mentor notifications page component" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
		<script src="./js/index.js" defer></script>
		<title>Notifications Page</title>
	</head>
	<body>
		<!-- Outer Component Container -->
		<div class="flex min-h-screen items-center justify-center bg-neutral-veryLigntGrayishBlue">
			<!-- Card Component -->
			<div class="h-screen w-full rounded-none bg-neutral-white p-5 md:h-min md:max-w-3xl md:rounded-xl">
				<!-- Notification Informations Container -->
				<div class="flex items-center justify-between">
					<!-- Notifications State -->
					<div class="flex items-center gap-3">
						<h1 class="text-xl font-bold">Notifications</h1>
						<div class="text-md w-8 rounded-md bg-primary-blue text-center font-bold text-neutral-white" id="notification-amount"></div>
					</div>
					<!-- Notifications Button -->
					<button
						aria-label="Clear all notifications"
						class="text-neutral-darkGrayishBlue transition-all duration-200 hover:text-primary-blue"
						id="notification-reset"
					>
						Mark all as read
					</button>
				</div>

				<!-- Notifications List -->
				<div class="pt-8">
					<ul class="space-y-2">
						<li class="new single-notification">
							<div class="flex items-start justify-start space-x-3">
								<!-- Rounder Avatar -->
								<div class="w-16 md:w-14">
									<img src="./assets/avatar-mark-webber.webp" alt="" />
								</div>
								<!-- Notification Content -->
								<div class="space-y-1 text-sm md:text-base">
									<p class="inline text-neutral-darkGrayishBlue">
										<strong class="pr-1 text-neutral-veryDarkBlue">Mark Webber</strong> reached to your recent post
										<span class="pl-1 font-bold text-neutral-darkGrayishBlue">My first tournament today!</span>
									</p>
									<p class="text-neutral-grayishBlue">1m ago</p>
								</div>
							</div>
						</li>
						<li class="single-notification">Post</li>
						<li class="single-notification">Post</li>
						<li class="single-notification">Post</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
